<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Câmbio moedas estrangeiras</title>
</head>
<body>
    <h1>Câmbio de moedas</h1>
    <form action="/buscarcotacao" method="POST" class="moedas">
        <select name="moeda1" id="moeda1" class="form-select" aria-label="Default select example" style="width: 200px;">
            <option value="USD">Dólar Americano</option>
            <option value="CAD">Dólar Canadense</option>
            <option value="AUD">Dólar Australiano</option>
            <option value="EUR">Euro</option>
            <option value="GBP">Libra Esterlina</option>
            <option value="ARS">Peso Argentino</option>
            <option value="CHF">Franco Suíço</option>
            <option value="BRL">Real</option>
        </select>
        <img src="{{ url_for('static', filename='images/Exchange.png') }}" alt="Cambio" width="50px">
        <select name="moeda2" id="moeda2" class="form-select" aria-label="Default select example" style="width: 200px;">
            <option value="BRL">Real</option>
            <option value="USD">Dólar Americano</option>
            <option value="CAD">Dólar Canadense</option>
            <option value="AUD">Dólar Australiano</option>
            <option value="EUR">Euro</option>
            <option value="GBP">Libra Esterlina</option>
            <option value="ARS">Peso Argentino</option>
            <option value="CHF">Franco Suíço</option>
            
        </select>
        <input type="submit" value="Enviar">
    </form>

    <br>
    <span>Valor do dólar: </span>

    <input type="text" value="{{ cifra }} {{ valormoeda }}">

    <!--#USD-BRL,EUR-BRL,BTC-BRL,EUR-USD,BTC-USD,AUD-BRL,CAD-BRL,ARS-BRL,BRL-ARS,CHF-BRL,GBP-BRL-->

    <form action="/processar-formulario" method="POST">
        <label for="opcoes">Escolha uma opção:</label>
        <select name="opcoes" id="opcoes">
          <option value="opcao1">Opção 1</option>
          <option value="opcao2">Opção 2</option>
          <option value="opcao3">Opção 3</option>
        </select>
        <br>
        <input type="submit" value="Enviar">
      </form>
      
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
